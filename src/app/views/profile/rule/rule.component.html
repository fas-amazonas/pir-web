
<div class="modal fade" id="rules{{pk}}" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Permissões da Página
            <small>:: {{ selectedPage.name }}  </small>
        </h4>
        
    </div>

			<div class="modal-body">
				<div class="row margin_both">
					<div class="col-md-12">
          <form>
						<div class="row form-group ">             
              <!-- checkbox -->

                <div *ngFor=" let option of rules"  class="checkbox">
                  <label>
                    <input type="checkbox" 
                      (change)="onClicked(option, $event)"
                      [checked]="selectedPage.rule === option.id">
                          {{ option.name }}
                  </label>                
                </div>
              
						</div>
						<div class="modal-footer">							
								<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary" (click)='saveRules()' data-dismiss="modal">Salvar</button>							
            </div>
            </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<button class="btn btn-default btn-block" data-toggle="modal" attr.data-target="#rules{{pk}}" *ngIf='!lg'>
    {{ selectedPage.name }}
</button>


<script>
    $(document).ready(function(){
      $('input').iCheck({
        checkboxClass: 'icheckbox_flat-blue'
      });
    });
</script>
