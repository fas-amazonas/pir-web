
<div class="modal fade" id="rules{{pk}}" role="dialog">

	<div class="modal-dialog">
		<div class="modal-content">

    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Com as permissões ativadas o usuário poderá: </h4>
        
    </div>

			<div class="modal-body">
				<div class="row margin_both">
					<div class="col-md-12">
          <form>
						<div class="row form-group ">             
              <!-- checkbox -->

                <div *ngFor=" let option of options"  class="checkbox">
                  <label>
                    <input type="checkbox" [attr.name]="options" 
                      [value]="option" 
                      (change)="updateChecked(option, $event)">
                          {{ option }}
                  </label>                
                </div>
              
						</div>
						
            </form>
					</div>
				</div>
      </div>
      <div class="modal-footer">							
        <!-- <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancelar</button> -->
        <button type="button" class="btn btn-primary btn-md" (click)='confirmRules()' data-dismiss="modal"> Salvar   </button>							
    </div>
		</div>
	</div>
</div>



<span class="glyphicon glyphicon-menu-left" data-toggle="modal" attr.data-target="#rules{{pk}}" *ngIf='!lg'></span>
