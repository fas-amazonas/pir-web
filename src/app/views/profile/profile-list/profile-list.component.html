<!-- when there's not record -->
<div *ngIf="!hasdata">
  <section class="content">
      <div class="feedback-icon fa fa-users"></div><br><br>
      <span class="feedback-message">Não há dados cadastrados</span>
  </section>
</div>  
<div *ngIf="hasdata">  
  <div class="box">             
    <div class="row">
        <div class="col-sm-6">
          <div id="_filter" class="dataTables_filter">
            <label>
              Filtrar:<input type="text" class="form-control form-border " name="name"  [(ngModel)]="filter.name"placeholder="Tipo de Perfil">
            </label>
          </div>
        </div>
    </div>
    <div class="box-body with-border">
      <table id="example2" class="table table-hover ">
        <thead>
          <tr>
            <th class="tbl-center">ID
              <span class="glyphicon" ></span>
            </th>
            <th>Tipo
              <span class="glyphicon"></span>
            </th>
            <th colspan="2"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of pagedItems | filterBy: filter">
            <th class="tbl-center">{{ p.id }}</th>
              <td>{{ p.name }}</td> 
              <td class="tbl-right">
                <a (click)="setProfile(p)" [routerLink]="['/page-list']" title="Permissões">
                  <i class="large material-icons">lock</i>
                </a>
              </td>
              <td class="tbl-center">
                <a (click)="deleteProfile(p.id)" [routerLink]="['/profile']" title="Excluir">
                  <i class="large material-icons">delete</i>
                </a>                  
              </td>              
          </tr>
        </tbody>
      </table>
    </div>        
    <div class="box-footer">
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination stylepage">
        <li [ngClass]="{disabled:pager.currentPage === 1}">
          <a (click)="setPage(pager.currentPage - 1)">Anterior</a>
        </li>
        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
          <a (click)="setPage(page)">{{page}}</a>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
          <a (click)="setPage(pager.currentPage + 1)">Próxima</a>
        </li>
      </ul>
    </div>
  </div>
</div>
